dwindle {
    pseudotile = true
    preserve_split = true
}

general {
  gaps_in = 2
  gaps_out = 3
  border_size = 3
  resize_on_border = true
  hover_icon_on_border = true
  col.active_border = rgb(a6e3a1) rgb(89b4fa) 45deg
  col.inactive_border = rgba(595959aa)
  layout = dwindle
  allow_tearing = true
}

group {
  col.border_active = rgb(a6e3a1) rgb(89b4fa) 45deg

	groupbar {
	col.active = rgb(697190)
  }
}

device {
  name = wacom-hid-4924-finger
  enabled = false
}

decoration {
  rounding = 8

  active_opacity = 0.92
  inactive_opacity = 0.92
  fullscreen_opacity = 1.0

  shadow {
    enabled = false
  }

  blur {
    enabled = true
    size = 6
    passes = 2
    ignore_opacity = true
    new_optimizations = true
    input_methods = true
    popups = true
  }
}

animations {
  enabled = true

  bezier = myBezier, 0.05, 0.9, 0.1, 1.05
  bezier = linear, 0.0, 0.0, 1.0, 1.0
  bezier = wind, 0.05, 0.9, 0.1, 1.05
  bezier = winIn, 0.1, 1.1, 0.1, 1.1
  bezier = winOut, 0.3, -0.3, 0, 1
  bezier = slow, 0, 0.85, 0.3, 1
  bezier = overshot, 0.7, 0.6, 0.1, 1.1
  bezier = bounce, 1.1, 1.6, 0.1, 0.85
  bezier = sligshot, 1, -1, 0.15, 1.25
  bezier = nice, 0, 6.9, 0.5, -4.20
  animation = windowsIn, 1, 3, wind, popin
  animation = windowsOut, 1, 3, linear, popin
  animation = windowsMove, 1, 3, wind, slide
  animation = border, 1, 3, linear
  animation = borderangle, 1, 180, linear, loop
  animation = fade, 1, 3, overshot
  animation = workspaces, 1, 3, wind
  animation = windows, 1, 3, bounce, popin
}

input {
  kb_layout=us,fr
  kb_variant=
  kb_model=
  kb_options=grp:alt_shift_toggle
  kb_rules=
  repeat_rate=50
  repeat_delay=300
  numlock_by_default=1
  left_handed=0
  follow_mouse=1
  float_switch_override_focus=0

  touchpad {
    disable_while_typing=1
    natural_scroll=10
    clickfinger_behavior=0
    middle_button_emulation=1
    tap-to-click=true
  }
}

gestures {
  workspace_swipe=1
  workspace_swipe_fingers=3
  workspace_swipe_distance=400
  workspace_swipe_invert=1
  workspace_swipe_min_speed_to_force=30
  workspace_swipe_cancel_ratio=0.5
  workspace_swipe_create_new=1
  workspace_swipe_forever=1
}

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  mouse_move_enables_dpms = true
  enable_swallow = true
  focus_on_activate = false
  swallow_regex = ^(kitty)$
}

binds {
  workspace_back_and_forth=0
  allow_workspace_cycles=1
  pass_mouse_when_bound=0
}

xwayland {
    force_zero_scaling = true
}
